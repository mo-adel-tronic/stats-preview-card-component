<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section>
      <header>
        <img src="./images/image-header-mobile.jpg" alt="image header for mobile screen">
        <img src="./images/image-header-desktop.jpg" alt="image header for desktop screen">
        <div class="overlay"></div>
      </header>
      <div class="content">
        <div class="box-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="numeric-data">
          <article>
            <h2>10k+</h2>
            <p>companies</p>
          </article>
          <article>
            <h2>314</h2>
            <p>templates</p>
          </article>
          <article>
            <h2>12m+</h2>
            <p>queries</p>
          </article>
        </div>
      </div>
    </section>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mo-adel-tronic">Mohamed Abouzed</a>.
    </footer>
  </main>
</body>
</html>
